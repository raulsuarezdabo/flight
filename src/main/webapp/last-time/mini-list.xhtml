<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <h3 class="glyphicon glyphicon-bookmark">&nbsp;#{msg.lastOffers}</h3>
        <table class="table table-hover">
            <thead>
                <th>#{msg.from}</th>
                <th>#{msg.to}</th>
                <th>#{msg.start}</th>
                <th></th>
            </thead>
            <tbody>
                <ui:repeat value="#{offerFlightBean.flights.toArray()}" var="item">
                    <tr>
                        <th>#{item.airportFrom.city.name}<br></br>(#{item.airportFrom.country.name})</th>
                        <th>#{item.airportTo.city.name}<br></br>(#{item.airportTo.country.name})</th>
                        <th>
                            <h:outputText value="#{item.start}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                            </h:outputText>
                        </th>
                        <th><h:link value="#{msg.searchYourFlight}" outcome="#{offerFlightBean.linkOfferSearch(item)}"/></th>
                    </tr>
                </ui:repeat>
            </tbody>
        </table>
    </h:body>
</html>
