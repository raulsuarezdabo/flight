<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
    </h:head>
    <h:body role="document">
        <ui:composition template="/template/basicTemplate.xhtml">
            <ui:param name="showBreadcrumbs" value="true"/>
            <ui:define name="headerTitle"><h:outputText value="#{msg.titleError}" /></ui:define>
            <ui:define name="meta">
                <meta name="description" content="Error page"></meta>
            </ui:define>
            <ui:define name="breadcrumbs">
                <li class="active"><h:outputText value="#{msg.titleError}"/></li>
            </ui:define>
            <ui:define name="content">
                <div class="container">
                    <h1 class="page-header"><h:outputText value="#{msg.titleError}"></h:outputText></h1>
                    <c:if test="#{initParam['javax.faces.PROJECT_STAGE'] == 'Development'}"  >
                        <h2><h:outputText value="Error Code: #{errorHandler.statusCode}"></h:outputText></h2>
                        <h2><h:outputText value="Error Code: #{errorHandler.statusCode}"></h:outputText></h2>
                        <h3><h:outputText value="Error Desscription: #{errorHandler.message}"></h:outputText></h3>
                        <h4><h:outputText value="Exception Type: #{errorHandler.exceptionType}"></h:outputText></h4>
                        <h5><h:outputText value="Exception Calss: #{errorHandler.exception}"></h:outputText></h5>
                        <h6><h:outputText value="Request URI : #{errorHandler.requestURI}"></h:outputText></h6>
                        <p><h:outputText value="Stack trace: #{errorHandler.stackTrace}"></h:outputText></p>
                    </c:if>



                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
