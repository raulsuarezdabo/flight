<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body role="document">
        <ui:composition template="/template/basicTemplate.xhtml">
            <ui:param name="showBreadcrumbs" value="true"/>
            <ui:define name="headerTitle"><h:outputText value="#{msg.titleAirportAdd}" /></ui:define>
            <ui:define name="meta">
                <meta name="description" content="Edita tus datos"></meta>
            </ui:define>
            <ui:define name="breadcrumbs">
                <li class="active"><h:outputText value="#{msg.user}"/></li>
            </ui:define>
            <ui:define name="content">
                <div class="container">
                    <div class="row">
                        <h1><h:outputText value="#{msg.titleUserList}"/></h1>
                        <button type="button" class="btn btn-default">
                            <h:link value="" outcome="add">
                                <span class="glyphicon glyphicon-plus">&nbsp;#{msg.userAdd}</span>
                            </h:link>
                        </button>
                    </div>
                    <div class="row">
                        <p:spacer height="35" />
                        <h:form>
                            <p:dataTable var="user" value="#{userListBean.users}" rows="10"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15" widgetVar="userTable">
                                <p:column headerText="#{msg.id}" width="5%" filterBy="#{user.id}" filterMatchMode="contains">
                                    <h:outputText value="#{user.id}" />
                                </p:column>
                                <p:column headerText="#{msg.name}" filterBy="#{user.name}" filterMatchMode="contains">
                                    <h:outputText value="#{user.name}" />
                                </p:column>
                                <p:column headerText="#{msg.surname}" filterBy="#{user.surname}" filterMatchMode="contains">
                                    <h:outputText value="#{user.surname}" />
                                </p:column>
                                <p:column headerText="#{msg.email}" filterBy="#{user.email}" filterMatchMode="contains">
                                    <h:outputText value="#{user.email}" />
                                </p:column>
                                <p:column headerText="#{msg.birthday}" filterBy="#{user.birthDay}" filterMatchMode="contains">
                                    <h:outputText value="#{user.birthDay}" />
                                </p:column>
                                <p:column headerText="#{msg.address}" filterBy="#{user.address}" filterMatchMode="contains">
                                    <h:outputText value="#{user.address}" />
                                </p:column>
                                <p:column headerText="#{msg.nif}" filterBy="#{user.nif}" filterMatchMode="contains">
                                    <h:outputText value="#{user.nif}" />
                                </p:column>
                                <p:column filterBy="#{user.country.name}" headerText="#{msg.country}" filterMatchMode="exact">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('userTable').filter()">
                                            <f:selectItem itemLabel="#{msg.countryPlaceholder}" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{userListBean.countries}" />
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputText value="#{user.country.name}" />
                                </p:column>
                                <p:column filterBy="#{user.city.name}" headerText="#{msg.city}" filterMatchMode="exact" >
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('userTable').filter()">
                                            <f:selectItem itemLabel="#{msg.cityPlaceholder}" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{userListBean.cities}" />
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <h:outputText value="#{user.city.name}" />
                                </p:column>
                                <p:column headerText="#{msg.actions}">
                                    <button type="button" class="btn btn-default">
                                        <h:link value="" outcome="edit">
                                            <f:param name="parameter" value="#{user.id}"/>
                                            <span class="glyphicon glyphicon-edit"></span>
                                        </h:link>
                                    </button>
                                    <button type="button" class="btn btn-default">
                                        <h:link value="" outcome="delete">
                                            <f:param name="parameter" value="#{user.id}"/>
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </h:link>
                                    </button>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
