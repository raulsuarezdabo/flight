<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body role="document">
        <ui:composition template="/template/basicTemplate.xhtml">
            <ui:param name="showBreadcrumbs" value="true"/>
            <ui:define name="headerTitle"><h:outputText value="#{msg.titleRecoveryPassword}" /></ui:define>
            <ui:define name="meta">
                <meta name="description" content="Descripción de mi página index"></meta>
            </ui:define>
            <ui:define name="breadcrumbs">
                <li><h:link value="#{msg.titleLogin}" outcome="login" /></li>
                <li class="active"><h:outputText value="#{msg.titleRecoveryPassword}"/></li>
            </ui:define>
            <ui:define name="content">
                <div class="container">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <h:form id="userForm" prependId="false">
                            <h1><h:outputText value="#{msg.titleRecoveryPassword}"></h:outputText></h1>
                            <h:panelGrid columns="1">
                                <h:outputLabel for="passwordOne" value="#{msg.password}"/>
                                <p:password id="passwordOne" value="#{userRecoveryPasswordBean.passwordOne}" label="userPasswordOne" required="true" placeholder="#{msg.passwordPlaceholder}" requiredMessage="#{msg.passwordRequired}" validatorMessage="#{msg.passwordInvalid}" size="35" immediate="true" >
                                    <f:validateLength minimum="5" maximum="35"/>
                                    <f:ajax event="blur" render="passwordOneMessage"/>
                                </p:password>
                                <h:message for="passwordOne" style="color: crimson" id="passwordOneMessage"/>
                                <h:outputLabel for="passwordTwo" value="#{msg.repassword}"/>
                                <p:password id="passwordTwo" value="#{userRecoveryPasswordBean.passwordTwo}" label="userPasswordTwo" required="true" placeholder="#{msg.passwordPlaceholder}" requiredMessage="#{msg.passwordRequired}" validatorMessage="#{msg.passwordInvalid}" size="35" immediate="true" >
                                    <f:validateLength minimum="5" maximum="35"/>
                                    <f:ajax event="blur" render="passwordTwoMessage"/>
                                </p:password>
                                <h:message for="passwordTwo" style="color: crimson" id="passwordTwoMessage"/>
                            </h:panelGrid>
                            <p:spacer height="35" />
                            <h:panelGrid columns="2">
                                <p:commandButton value="#{msg.buttonUpdate}" action="#{userRecoveryPasswordBean.recoveryPasswordAction()}" update="@form" ajax="false"></p:commandButton>
                                <p:button outcome="index" value="Cancelar"/>
                            </h:panelGrid>
                        </h:form>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
