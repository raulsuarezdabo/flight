<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body role="document">
        <ui:composition template="/template/basicTemplate.xhtml">
            <ui:param name="showBreadcrumbs" value="true"/>
            <ui:define name="headerTitle"><h:outputText value="#{msg.titleLogin}" /></ui:define>
            <ui:define name="meta">
                <meta name="description" content="Descripción de mi página index"></meta>
            </ui:define>
            <ui:define name="breadcrumbs">
                <li class="active"><h:outputText value="#{msg.titleLogin}"/></li>
            </ui:define>
            <ui:define name="content">
                <div class="container">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <h:form id="userForm">
                            <h1><h:outputText value="#{msg.titleLogin}"></h:outputText></h1>
                            <h:panelGrid columns="1">
                                <h:outputLabel for="userEmail" value="#{msg.email}"/>
                                <p:inputText value="#{userLoginBean.email}" id="userEmail" label="userEmail" required="true" placeholder="#{msg.emailPlaceholder}" requiredMessage="#{msg.emailRequired}" validatorMessage="#{msg.emailInvalid}" size="35" immediate="true" >
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    <f:ajax event="blur" render="userEmailMessage"/>
                                </p:inputText>
                                <h:message for="userEmail" style="color: crimson" id="userEmailMessage" />
                                <h:outputLabel for="userPassword" value="#{msg.password}"/>
                                <p:password value="#{userLoginBean.password}" id="userPassword" label="userPassword" required="true" placeholder="#{msg.passwordPlaceholder}" requiredMessage="#{msg.passwordRequired}" validatorMessage="#{msg.passwordInvalid}" size="35" immediate="true" >
                                    <f:ajax event="blur" render="userPasswordMessage"/>
                                </p:password>
                                <h:message for="userPassword" style="color: crimson" id="userPasswordMessage" />
                            </h:panelGrid>
                            <p:spacer height="35" />
                            <h:panelGrid columns="2">
                                <p:commandButton value="#{msg.buttonLogin}" action="#{userLoginBean.checkAction()}" process="@form" partialSubmit="true"></p:commandButton>
                                <p:button outcome="index" value="Cancelar"/>
                            </h:panelGrid>
                            <p:spacer height="35" />
                            <h:panelGrid columns="1">
                                <h:link value="#{msg.titleForgotAccount}" outcome="forgot-account" />
                            </h:panelGrid>
                        </h:form>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
