<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
    </h:head>
    <h:body role="document">
        <ui:composition template="/template/basicTemplate.xhtml">
            <ui:param name="showBreadcrumbs" value="true"/>
            <ui:define name="headerTitle"><h:outputText value="#{msg.titleUserRegister}" /></ui:define>
            <ui:define name="meta">
                <meta name="description" content="Registrate como usuario"></meta>
            </ui:define>
            <ui:define name="breadcrumbs">
                <li class="active"><h:outputText value="#{msg.dashboard}"/></li>
            </ui:define>
            <ui:define name="content">
                <div class="container">
                    <c:if test="#{userLoginBean.isAdmin(userLoginBean.getLoggedUser())}">
                        <ui:include src="/dashboard/admin.xhtml"></ui:include>
                    </c:if>
                    <c:if test="#{userLoginBean.isManager(userLoginBean.getLoggedUser()) and userLoginBean.isAdmin(userLoginBean.getLoggedUser()) eq false}">
                        <ui:include src="/dashboard/manager.xhtml"></ui:include>
                    </c:if>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
