<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body role="document">
        <ui:composition template="/template/basicTemplate.xhtml">
            <ui:param name="showBreadcrumbs" value="true"/>
            <ui:define name="headerTitle"><h:outputText value="#{msg.titleAirportAdd}" /></ui:define>
            <ui:define name="meta">
                <meta name="description" content="Edita tus datos"></meta>
            </ui:define>
            <ui:define name="breadcrumbs">
                <li class="active"><h:outputText value="#{msg.airplane}"/></li>
            </ui:define>
            <ui:define name="content">
                <div class="container">
                    <div class="row">
                        <h1><h:outputText value="#{msg.titleAirplaneList}"/></h1>
                        <button type="button" class="btn btn-default">
                            <h:link value="" outcome="add">
                                <span class="glyphicon glyphicon-plus">&nbsp;#{msg.airplaneAdd}</span>
                            </h:link>
                        </button>
                    </div>
                    <div class="row">
                        <p:spacer height="35" />
                        <h:form>
                            <p:dataTable var="airplane" value="#{airplaneListBean.airplanes}" rows="10"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15" widgetVar="airplaneTable">
                                <p:column headerText="#{msg.id}" width="5%" filterBy="#{airplane.id}" filterMatchMode="contains">
                                    <h:outputText value="#{airplane.id}" />
                                </p:column>
                                <p:column headerText="#{msg.model}" filterBy="#{airplane.model}" filterMatchMode="contains">
                                    <h:outputText value="#{airplane.model}" />
                                </p:column>
                                <p:column headerText="#{msg.maker}" filterBy="#{airplane.maker}" filterMatchMode="contains">
                                    <h:outputText value="#{airplane.maker}" />
                                </p:column>
                                <p:column headerText="#{msg.year}" filterBy="#{airplane.year}" filterMatchMode="contains">
                                    <h:outputText value="#{airplane.year}" />
                                </p:column>
                                <p:column headerText="#{msg.numSeatsTotal}" filterBy="#{airplane.numSeatsTotal}" filterMatchMode="contains">
                                    <h:outputText value="#{airplane.numSeatsTotal}" />
                                </p:column>
                                <p:column headerText="#{msg.numSeatsTourist}" filterBy="#{airplane.numSeatsTourist}" filterMatchMode="contains">
                                    <h:outputText value="#{airplane.numSeatsTourist}" />
                                </p:column>
                                <p:column headerText="#{msg.numSeatsBusiness}" filterBy="#{airplane.numSeatsBusiness}" filterMatchMode="contains">
                                    <h:outputText value="#{airplane.numSeatsBusiness}" />
                                </p:column>
                                <p:column headerText="#{msg.numSeatsOffer}" filterBy="#{airplane.numSeatsOffer}" filterMatchMode="contains">
                                    <h:outputText value="#{airplane.numSeatsOffer}" />
                                </p:column>
                                <p:column headerText="#{msg.actions}">
                                    <button type="button" class="btn btn-default">
                                        <h:link value="" outcome="edit">
                                            <f:param name="parameter" value="#{airplane.id}"/>
                                            <span class="glyphicon glyphicon-edit"></span>
                                        </h:link>
                                    </button>
                                    <button type="button" class="btn btn-default">
                                        <h:link value="" outcome="delete">
                                            <f:param name="parameter" value="#{airplane.id}"/>
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </h:link>
                                    </button>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
