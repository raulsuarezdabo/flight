<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>
        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="container">
                <ui:include src="logo.xhtml"></ui:include>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <c:if test="#{userLoginBean.isLogged() eq true}">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">#{msg.hi} #{userLoginBean.getLoggedUser().getName()} <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><h:link outcome="/profile/edit"><span class="glyphicon glyphicon-user">&nbsp;#{msg.myProfile}</span></h:link></li>
                                    <li><h:link outcome="/profile/my-books"><span class="glyphicon glyphicon-plane">&nbsp;#{msg.myFlights}</span></h:link></li>
                                    <li><h:link outcome="/register/logout"><span class="glyphicon glyphicon-log-out">&nbsp;#{msg.exit}</span></h:link></li>
                                </ul>
                            </li>
                        </c:if>
                    </ul>
                    <ui:include src="language.xhtml"></ui:include>
                </div>
            </div>
        </div>
    </h:body>
</html>
