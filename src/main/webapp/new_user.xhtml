<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body role="document">
        <ui:composition template="/template/basicTemplate.xhtml">
            <ui:define name="headerTitle"><h:outputText value="#{msg.titleUserRegister}" /></ui:define>
            <ui:define name="meta">
                <meta name="description" content="Registrate como usuario"></meta>
            </ui:define>
            <ui:define name="content">
                <div class="container">
                    <h1><h:outputText value="#{msg.titleUserRegister}"/></h1>
                    <h:form id="userForm">
                        <h2><h:outputText value="#{msg.titleUserRegisterBlock1}"/></h2>
                        <p:panelGrid columns="1">
                            <h:outputLabel for="userName" value="#{msg.name}"/>
                            <p:inputText id="userName" label="userName" required="true" placeholder="#{msg.namePlaceholder}" requiredMessage="#{msg.nameRequired}" validatorMessage="#{msg.nameInvalid}">
                                <f:validateLength minimum="5" maximum="40"/>
                            </p:inputText>
                            <p:message for="userName" display="text" style="inline-box-align: "/>
                            <h:outputLabel for="userSurName" value="#{msg.surname}"/>
                            <p:inputText id="userSurName" label="userSurName" required="true" placeholder="#{msg.surnamePlaceholder}" requiredMessage="#{msg.surnameRequired}" validatorMessage="#{msg.surnameInvalid}">
                                <f:validateLength minimum="5" maximum="80"/>
                            </p:inputText>
                            <p:message for="userSurName" display="text"/>
                            <h:outputLabel for="userBithDay" value="#{msg.birthday}"/>
                            <p:inputMask id="userBirthDay" label="userBirthDay" mask="99/99/9999" required="true" placeholder="#{msg.birthdayPlaceholder}" requiredMessage="#{msg.birthdayRequired}" validatorMessage="#{msg.birthdayInvalid}" converterMessage="#{msg.birthdayInvalid}">
                                <f:convertDateTime pattern="dd/MM/yyyy"  /> 
                            </p:inputMask>
                            <p:message for="userBirthDay" display="text"/>
                            <h:outputLabel for="userNif" value="#{msg.nif}"/>
                            <p:inputText id="userNif" label="userNif" required="true" placeholder="#{msg.nifPlaceholder}" requiredMessage="#{msg.nifRequired}" validatorMessage="#{msg.nifInvalid}">
                                <f:validateRegex pattern="^(\d{8})([A-Z]{1})$"/>
                            </p:inputText>
                            <p:message for="userNif" display="text"/>
                        </p:panelGrid>
                        <p:spacer height="40" />
                        <h2><h:outputText value="#{msg.titleUserRegisterBlock2}"/></h2>
                        <p:panelGrid columns="1">
                            <h:outputLabel for="userPhone" value="#{msg.phone}" />
                            <p:inputMask id="userPhone" mask="99 9999999" required="true" requiredMessage="#{msg.phoneRequired}"/>
                            <p:message for="userPhone" display="text"/>
                        </p:panelGrid>
                        <h2><h:outputText value="#{msg.titleUserRegisterBlock3}"/></h2>
                        <p:panelGrid columns="1">
                            <h:outputLabel for="userEmail" value="#{msg.email}"/>
                            <p:inputText id="userEmail" label="userEmail" required="true" placeholder="#{msg.emailPlaceholder}" requiredMessage="#{msg.emailRequired}" validatorMessage="#{msg.emailInvalid}">
                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </p:inputText>
                            <p:message for="userEmail" display="text"/>
                            
                            <h:outputLabel for="userPassword1" value="#{msg.password}"/>
                            <p:password id="userPassword1" match="userPassword2" label="userPassword1" required="true" placeholder="#{msg.passwordPlaceholder}" requiredMessage="#{msg.passwordRequired}" validatorMessage="#{msg.passwordInvalid}"/>
                            <h:outputLabel for="userPassword2" value="#{msg.repassword}" />
                            <p:password id="userPassword2" label="userPassword2" required="true" />
                            <p:message for="userPassword1" display="text"/>
                        </p:panelGrid>
                        <p:commandButton value="Registrarse" update="userForm" action="new_user.xhtml"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
