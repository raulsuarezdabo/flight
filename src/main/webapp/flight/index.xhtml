<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body role="document">
        <ui:composition template="/template/basicTemplate.xhtml">
            <ui:param name="showBreadcrumbs" value="true"/>
            <ui:define name="headerTitle"><h:outputText value="#{msg.titleAirportAdd}" /></ui:define>
            <ui:define name="meta">
                <meta name="description" content="Edita tus datos"></meta>
            </ui:define>
            <ui:define name="breadcrumbs">
                <li class="active"><h:outputText value="#{msg.flight}"/></li>
            </ui:define>
            <ui:define name="content">
                <div class="container">
                    <div class="row">
                        <h1><h:outputText value="#{msg.titleFlightList}"/></h1>
                        <button type="button" class="btn btn-default">
                            <h:link value="" outcome="add">
                                <span class="glyphicon glyphicon-plus">&nbsp;#{msg.flightAdd}</span>
                            </h:link>
                        </button>
                    </div>
                    <div class="row">
                        <p:spacer height="35" />
                        <h:form>
                            <p:dataTable var="flight" value="#{flightListBean.flights}" rows="10"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15" widgetVar="flightTable">
                                <p:column headerText="#{msg.id}" width="5%" filterBy="#{flight.id}" filterMatchMode="contains">
                                    <h:outputText value="#{flight.id}" />
                                </p:column>
                                <p:column headerText="#{msg.status}" filterBy="#{flight.status}" filterMatchMode="contains">
                                    <h:outputText value="#{flight.status eq 1? 'AVALILABLE':''}" />
                                </p:column>
                                <p:column headerText="#{msg.airplane}" filterBy="#{flight.model}" filterMatchMode="contains">
                                    <h:outputText value="#{flight.airplane.model} / #{flight.airplane.maker}" />
                                </p:column>
                                <p:column headerText="#{msg.airportFrom}" filterBy="#{flight.numSeatsTotal}" filterMatchMode="contains">
                                    <h:outputText value="[#{flight.airportFrom.code}] #{flight.airportFrom.name}" />
                                </p:column>
                                <p:column headerText="#{msg.airportTo}" filterBy="#{flight.numSeatsTourist}" filterMatchMode="contains">
                                    <h:outputText value="[#{flight.airportTo.code}] #{flight.airportTo.name}" />
                                </p:column>
                                <p:column headerText="#{msg.start}" filterBy="#{flight.numSeatsBusiness}" filterMatchMode="contains">
                                    <h:outputText value="#{flight.start}" />
                                </p:column>
                                <p:column headerText="#{msg.time}" filterBy="#{flight.numSeatsOffer}" filterMatchMode="contains">
                                    <h:outputText value="#{flight.time}" />
                                </p:column>
                                <p:column headerText="#{msg.actions}">
                                    <button type="button" class="btn btn-default">
                                        <h:link value="" outcome="edit">
                                            <f:param name="parameter" value="#{flight.id}"/>
                                            <span class="glyphicon glyphicon-edit"></span>
                                        </h:link>
                                    </button>
                                    <button type="button" class="btn btn-default">
                                        <h:link value="" outcome="delete">
                                            <f:param name="parameter" value="#{flight.id}"/>
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </h:link>
                                    </button>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
