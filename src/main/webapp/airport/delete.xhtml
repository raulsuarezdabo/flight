<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body role="document">
        <ui:composition template="/template/basicTemplate.xhtml">
            <ui:param name="showBreadcrumbs" value="true"/>
            <ui:define name="headerTitle"><h:outputText value="#{msg.titleAirportDelete}" /></ui:define>
            <ui:define name="meta">
                <meta name="description" content="Deletea tus datos"></meta>
            </ui:define>
            <ui:define name="breadcrumbs">
                <li><h:link value="#{msg.airport}" outcome="airport"/></li>
                <li class="active"><h:outputText value="#{msg.airportDelete}"/></li>
            </ui:define>
            <ui:define name="content">
                <div class="container">
                    <div class="row">
                        <h1><h:outputText value="#{msg.titleAirportDelete}"/></h1>
                        <h:form id="airportForm">
                            <h2><span class="glyphicon glyphicon-map-marker">&nbsp;<h:outputText value="#{msg.titleAirportRegisterBlock1}"/></span></h2>
                            <h:panelGrid columns="1">
                                <h:outputLabel for="airportName" value="#{msg.name}"/>
                                <p:inputText  value="#{deleteAirportBean.name}" id="airportName" label="airportName" size="35" disabled="true">
                                </p:inputText>
                                <h:outputLabel for="airportCode" value="#{msg.code}"/>
                                <p:inputText  value="#{deleteAirportBean.code}" id="airportCode" label="airportCode" size="3" disabled="true" >
                                </p:inputText>
                                <h:outputLabel for="airportCountry" value="#{msg.country}"/>
                                <h:selectOneMenu id="airportCountry" value="#{deleteAirportBean.country}" styleClass="form-control" style="width: 285px;" disabled="true">
                                    <f:selectItem itemLabel="#{msg.countryPlaceholder}" itemValue=""/>
                                    <f:selectItems value="#{deleteAirportBean.countries}" var="item" itemLabel="#{item.name}" itemValue="#{item.code}" />
                                </h:selectOneMenu>
                                <h:outputLabel for="airportCity" value="#{msg.city}"/>
                                <h:selectOneMenu id="airportCity" value="#{deleteAirportBean.city}" styleClass="form-control" style="width: 285px;" disabled="true">   
                                    <f:selectItem itemLabel="#{msg.cityPlaceholder}" itemValue=""/>
                                    <f:selectItems value="#{deleteAirportBean.cities}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}" />
                                </h:selectOneMenu>
                            </h:panelGrid>
                            <p:spacer height="35" />
                            <h:panelGrid columns="2">
                                <p:commandButton value="#{msg.buttonDelete}" process="@form" partialSubmit="true">
                                </p:commandButton>
                                <p:button outcome="index" value="#{msg.buttonCancel}"/>
                            </h:panelGrid>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
