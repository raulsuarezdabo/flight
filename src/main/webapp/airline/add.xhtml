<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body role="document">
        <ui:composition template="/template/basicTemplate.xhtml">
            <ui:param name="showBreadcrumbs" value="true"/>
            <ui:define name="headerTitle"><h:outputText value="#{msg.titleAirlineAdd}" /></ui:define>
            <ui:define name="meta">
                <meta name="description" content="Edita tus datos"></meta>
            </ui:define>
            <ui:define name="breadcrumbs">
                <li><h:link value="#{msg.airline}" outcome="airline"/></li>
                <li class="active"><h:outputText value="#{msg.airlineAdd}"/></li>
            </ui:define>
            <ui:define name="content">
                <div class="container">
                    <div class="row">
                        <h1><h:outputText value="#{msg.titleAirlineAdd}"/></h1>
                        <h:form id="airlineForm">
                            <h2><span class="glyphicon glyphicon-map-marker">&nbsp;<h:outputText value="#{msg.titleAirlineRegisterBlock1}"/></span></h2>
                            <h:panelGrid columns="1">
                                <h:outputLabel for="airlineName" value="#{msg.name}"/>
                                <p:inputText  value="#{addAirlineBean.name}" id="airlineName" label="airlineName" required="true" placeholder="#{msg.namePlaceholder}" requiredMessage="#{msg.nameRequired}" validatorMessage="#{msg.nameInvalid}" size="35" immediate="true" >
                                    <f:validateLength minimum="5" maximum="35"/>
                                    <f:ajax event="blur" render="airlineNameMessage"/>
                                </p:inputText>
                                <h:message for="airlineName" style="color: crimson" id="airlineNameMessage"/>
                                <h:outputLabel for="airlineCode" value="#{msg.code}"/>
                                <p:inputText  value="#{addAirlineBean.code}" id="airlineCode" label="airlineCode" required="true" placeholder="#{msg.namePlaceholder}" requiredMessage="#{msg.codeRequired}" validatorMessage="#{msg.codeInvalid}" size="3" immediate="true" >
                                    <f:validateRegex pattern="^([A-Z]{3})$"/>
                                    <f:ajax event="blur" render="airlineCodeMessage"/>
                                </p:inputText>
                                <h:message for="airlineCode" style="color: crimson" id="airlineCodeMessage"/>
                                <h:outputLabel for="airlineCountry" value="#{msg.country}"/>
                                <h:selectOneMenu id="airlineCountry" value="#{addAirlineBean.country}" styleClass="form-control" style="width: 285px;" required="true" requiredMessage="#{msg.countryRequired}" immediate="true">
                                    <f:selectItem itemLabel="#{msg.countryPlaceholder}" itemValue=""/>
                                    <f:selectItems value="#{addAirlineBean.countries}" var="item" itemLabel="#{item.name}" itemValue="#{item.code}" />
                                </h:selectOneMenu>
                                <h:message for="airlineCountry" style="color: crimson"/>
                            </h:panelGrid>
                            <p:spacer height="35" />
                            <h:panelGrid columns="2">
                                <p:commandButton value="#{msg.buttonAdd}" action="#{addAirlineBean.addAirlineAction()}" process="@form" partialSubmit="true">
                                </p:commandButton>
                                <p:button outcome="airline" value="#{msg.buttonCancel}"/>
                            </h:panelGrid>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
