<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body role="document">
        <ui:composition template="/template/basicTemplate.xhtml">
            <ui:param name="showBreadcrumbs" value="true"/>
            <ui:define name="headerTitle"><h:outputText value="#{msg.titleAirlineDelete}" /></ui:define>
            <ui:define name="meta">
                <meta name="description" content="Deletea tus datos"></meta>
            </ui:define>
            <ui:define name="breadcrumbs">
                <li><h:link value="#{msg.airline}" outcome="index"/></li>
                <li class="active"><h:outputText value="#{msg.airlineDelete}"/></li>
            </ui:define>
            <ui:define name="content">
                <div class="container">
                    <div class="row">
                        <h1><h:outputText value="#{msg.titleAirlineDelete}"/></h1>
                        <h:form id="airlineForm">
                            <h2><span class="glyphicon glyphicon-map-marker">&nbsp;<h:outputText value="#{msg.titleAirlineRegisterBlock1}"/></span></h2>
                            <h:panelGrid columns="1">
                                <h:outputLabel for="airlineName" value="#{msg.name}"/>
                                <p:inputText  value="#{deleteAirlineBean.name}" id="airlineName" label="airlineName" size="35" disabled="true">
                                </p:inputText>
                                <h:outputLabel for="airlineCode" value="#{msg.code}"/>
                                <p:inputText  value="#{deleteAirlineBean.code}" id="airlineCode" label="airlineCode" size="3" disabled="true" >
                                </p:inputText>
                                <h:outputLabel for="airlineCountry" value="#{msg.country}"/>
                                <h:selectOneMenu id="airlineCountry" value="#{deleteAirlineBean.country}" styleClass="form-control" style="width: 285px;" disabled="true">
                                    <f:selectItem itemLabel="#{msg.countryPlaceholder}" itemValue=""/>
                                    <f:selectItems value="#{deleteAirlineBean.countries}" var="item" itemLabel="#{item.name}" itemValue="#{item.code}" />
                                </h:selectOneMenu>
                            </h:panelGrid>
                            <p:spacer height="35" />
                            <h:panelGrid columns="2">
                                <p:commandButton value="#{msg.buttonDelete}" action="#{deleteAirlineBean.deleteAirlineAction()}" process="@form" partialSubmit="true">
                                </p:commandButton>
                                <p:button outcome="index" value="#{msg.buttonCancel}"/>
                            </h:panelGrid>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
